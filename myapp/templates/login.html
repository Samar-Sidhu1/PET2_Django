{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <img src="{% static 'images/logo.jpg' %}" alt="Paw Logo" class="login-logo">
            <h2>Welcome Back</h2>
            <p>Login to support stray animals</p>
        </div>

        <form method="POST" class="login-form">
            {% csrf_token %}
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" required>
                <i class="fas fa-user"></i>
            </div>
            
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" required>
                <i class="fas fa-lock"></i>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
            </div>
        </form>
    </div>
</div>

<style>
    /* Base Styles */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        background-color: #f9f9f7;
        padding: 20px;
    }

    .login-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        padding: 40px;
    }

    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .login-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 15px;
    }

    .login-header h2 {
        color: #FF8A65;
        margin-bottom: 8px;
        font-size: 1.8rem;
    }

    .login-header p {
        color: #666;
        font-size: 0.9rem;
    }

    /* Form Styles */
    .login-form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        position: relative;
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 12px 12px 12px 40px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s;
    }

    .form-group input:focus {
        border-color: #FF8A65;
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 138, 101, 0.2);
    }

    .form-group i {
        position: absolute;
        left: 15px;
        top: 40px;
        color: #999;
    }

    /* Button Styles */
    .login-btn {
        background-color: #FF8A65;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
    }

    .login-btn:hover {
        background-color: #FF7043;
        transform: translateY(-2px);
    }

    /* Footer Links */
    .login-footer {
        margin-top: 25px;
        text-align: center;
        font-size: 0.9rem;
    }

    .login-footer a {
        color: #FF8A65;
        text-decoration: none;
        transition: color 0.3s;
    }

    .login-footer a:hover {
        color: #FF7043;
        text-decoration: underline;
    }

    .forgot-password {
        display: block;
        margin-top: 10px;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
        .login-card {
            padding: 30px 20px;
        }
        
        .login-header h2 {
            font-size: 1.5rem;
        }
    }
</style>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
{% endblock %}
